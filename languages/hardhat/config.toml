name = "Hardhat Config"
grammar = "javascript"
path_suffixes = []
file_types = ["hardhat.config.js", "hardhat.config.ts"]
line_comments = ["// "]
brackets = [
    { start = "{", end = "}", completion = true, newline = true },
    { start = "[", end = "]", completion = true, newline = true },
    { start = "(", end = ")", completion = true, newline = true },
    { start = "\"", end = "\"", completion = true, newline = false },
    { start = "'", end = "'", completion = true, newline = false },
    { start = "`", end = "`", completion = true, newline = false },
]
word_characters = ["_", "$"]
tab_size = 2
hard_tabs = false
